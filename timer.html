e,t=setInterval(timer,1e3),btns.children[2].style.display="block",btns.children[1].style.display="none"}function pause(){passTime=(new Date).getTime()-initTime,clearInterval(t),t=null,btns.children[1].style.display="block",btns.children[2].style.display="none"}function reset(){clearInterval(t),t=null,btns.children[0].style.display="block",btns.children[1].style.display="none",btns.children[2].style.display="none",btns.children[3].style.display="none",tBox.children[0].innerHTML="00",tBox.children[1].innerHTML="00",tBox.children[2].innerHTML="00"}function nol(e){return e>9?e:"0"+e}function timer(){let e=Math.floor(((new Date).getTime()-initTime)/1e3);e>=3600&&(tBox.children[0].innerHTML=nol(parseInt(e/3600)),e%=3600),e>=60&&(tBox.children[1].innerHTML=nol(parseInt(e/60)),e%=60),e>=0&&(tBox.children[2].innerHTML=nol(e))}</script></body></html>
